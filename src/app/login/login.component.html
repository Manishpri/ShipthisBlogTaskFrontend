<div class="sidenav">
    <div class="login-main-text">
       <h2>Application<br> Login Page</h2>
       <p>Login or register from here to access.</p>
    </div>
 </div>
   <div class="main">
      <div class="col-lg-8 col-md-6 col-sm-12 shadow">
         <div class="login-form">
            <form [formGroup]="loginForm" class="" (ngSubmit)="login()">
               <div class="form-group">
                  <label>User Name</label>
                  <input type="text" class="form-control" formControlName = "userName" placeholder="User Name">
               </div>
               <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" formControlName = "pass" placeholder="Password">
               </div>
               <button type="submit" class="btn btn-black">Login</button>
               <button type="submit" class="btn btn-secondary" [routerLink] = "['/registration']">Register</button>
            </form>
         </div>
      </div>
   </div>
